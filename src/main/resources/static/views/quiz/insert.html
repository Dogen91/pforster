<div class="insert">
	
	<div class="tabbable">
    	<ul class="nav nav-tabs">
    		<li ng-class="{active : activeTab == 'simple'}"><a href="" ng-click="activeTab = 'simple'">Simpel</a></li>
    		<li ng-class="{active : activeTab == 'image'}"><a href="" ng-click="activeTab = 'image'">Bildfrage</a></li>
    		<li ng-class="{active : activeTab == 'complement'}"><a href="" ng-click="activeTab = 'complement'">Komplementfrage</a></li>
    	</ul>
    	<div class="tab-content">
    		<div class="tab-pane" ng-class="{active : activeTab == 'simple'}" id="simpleTab">
    			<form class="form-horizontal" role="form">
		      		<fieldset>
		      			<div class="form-group">
							<label class="col-sm-2 control-label" for="category">Kategorie</label>
							<div class="col-sm-10">
								<input type="text" ng-model="simpleQuestion.category" typeahead="category as category.name for category in categories | filter:$viewValue | limitTo:8" class="form-control" placeholder="Kategorie" value="{{simpleQuestion.category.name}}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="question">Frage</label>
							<div class="col-sm-10">
								<input type="text" id="question" class="form-control" placeholder="Frage" ng-model="simpleQuestion.question" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="answer">Antwort</label>
							<div class="col-sm-10">
								<input type="text" id="answer" class="form-control" name="answer" placeholder="Antwort" ng-model="simpleQuestion.answer"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="helpText">Hilfetext</label>
							<div class="col-sm-10">
								<textarea rows="3" id="helpText" class="form-control" name="helpText" ng-model="simpleQuestion.helpText"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button class="btn btn-primary" ng-click="saveQuestion(simpleQuestion, 'simple')">Speichern</button>
							</div>
						</div>
		      		</fieldset>
		      	</form>
    		</div>
			<div class="tab-pane" ng-class="{active : activeTab == 'image'}" id="imageTab">
    			<form class="form-horizontal" role="form">
		      		<fieldset>
		      			<div class="form-group">
							<label class="col-sm-2 control-label" for="category">Kategorie</label>
							<div class="col-sm-10">
								<input type="text" ng-model="imageQuestion.category" typeahead="category as category.name for category in categories | filter:$viewValue | limitTo:8" class="form-control" placeholder="Kategorie">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="question">Frage</label>
							<div class="col-sm-10">
								<input type="text" id="question" class="form-control" name="question" placeholder="Frage" ng-model="imageQuestion.question" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="answer">Antwort</label>
							<div class="col-sm-10">
								<input type="text" id="answer" class="form-control" name="answer" placeholder="Antwort" ng-model="imageQuestion.answer" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="imageUpload">Bild</label>
							
							<div class="col-sm-10" 
								flow-init="{target: '/media/upload', testChunks:false}" 
								flow-name="imageQuestion.imageUpload"
								flow-files-submitted="$flow.upload()">
								<span class="btn btn-default btn-file">
									<input type="file" flow-btn />
									Bild ausw&auml;hlen
								</span>
								<div class="alert alert-info" flow-drop>
								    Drag And Drop Bild
								</div>
								<div>
									<img flow-img="$flow.files[0]" width="100px"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="helpText">Hilfetext</label>
							<div class="col-sm-10">
								<textarea rows="3" id="helpText" class="form-control" name="helpText" ng-model="imageQuestion.helpText"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button class="btn btn-primary" ng-click="saveQuestion(imageQuestion, 'image')">Speichern</button>
							</div>
						</div>
					</fieldset>
				</form>
    		</div>
			<div class="tab-pane" ng-class="{active : activeTab == 'complement'}" id="complementTab">
    			<form class="form-horizontal" role="form">
		      		<fieldset>
		      			<div class="form-group">
							<label class="col-sm-2 control-label" for="category">Kategorie</label>
							<div class="col-sm-10">
								<input type="text" ng-model="complementQuestion.category" typeahead="category as category.name for category in categories | filter:$viewValue | limitTo:8" class="form-control" placeholder="Kategorie">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="question">Frage</label>
							<div class="col-sm-10">
								<input type="text" id="question" class="form-control" name="question" placeholder="Frage" ng-model="complementQuestion.question"/>
							</div>
						</div>
						<div id="answers">
							<pfo-answer index="0" label="1" question="complementQuestion"></pfo-answer>
							<pfo-answer index="1" label="2" question="complementQuestion"></pfo-answer>
							<pfo-answer index="2" label="3" question="complementQuestion"></pfo-answer>
						</div>
						<div class="form-group">
							<div class="col-sm-10">
								<button class="btn btn-default" id="addAnswer" ng-click="addAnswer()">Weitere Antwort</button>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="helpText">Hilfetext</label>
							<div class="col-sm-10">
								<textarea rows="3" id="helpText" class="form-control" name="helpText" ng-model="complementQuestion.helpText"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary" ng-click="saveQuestion(complementQuestion, 'complement')">Speichern</button>
							</div>
						</div>
		      		</fieldset>
		      	</form>
    		</div>
    	</div>
    </div>
</div>
